<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css links and boostrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/asserts/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title></title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- right section of the page -->
            <div class="col-6 left-section bg-light">
                <h3 class="heading">LOGIN</h3>
                <P class="subtitle">Welcome to KTU society.</P>

                <form action="/">
                    <div class="form-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" class="form-control" placeholder="Email or Username">
                    </div>

                    <div class="form-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="submit-btn">Login Now</button>
                </form>
                <div class="footer-label">
                    <hr>
                    <p><strong>Login</strong> with others</p>
                    <hr>
                </div>
                <p class="social-platforms">
                    <img src="/asserts/images/google-icon.png" alt="">
                    Login with <strong>google</strong>
                </p>
                <p class="social-platforms">
                    <img src="/asserts/images/facebook-icon.png" alt="">
                    Login with <strong>Facebook</strong>
                </p>
            </div>

            <!-- right section of the page -->
            <div class="col-6 p-0 right-section">
                <img src="/asserts/images/images.png" alt="" class="brand-logo">
                <div class="image-profile">
                    <div class="overlay"></div>
                    <img src="/asserts/images/374658804_671077611628815_6159555915863895937_n-removebg-preview(1).png" alt="">
                </div>
            </div>

        </div>
    </div>

    <!-- all javascript links here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
